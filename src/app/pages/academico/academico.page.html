<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="titulo">
       AcadÃªmico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__fadeInTopRight">
    <ion-reorder-group disabled="false" (ionItemReorder)="doReorder($event)">
      <ion-item-sliding *ngFor="let task of tasks">
        <ion-item (click)="openActions(task)">
          <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
          <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
          <ion-reorder></ion-reorder>
          <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle" color="sucess" *ngIf="task.done"></ion-icon>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="delete(task)">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

   <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
   <ion-fab vertical="bottom" horizontal="start"  slot="fixed">
    <ion-fab-button>
      <ion-icon name="apps-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="showPageexercicio()"><ion-icon name="barbell-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="showPageacademico()"><ion-icon name="school-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="showPagepessoal()"><ion-icon name="accessibility-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="showPagehome()"><ion-icon name="home-outline"></ion-icon></ion-fab-button>
      
    </ion-fab-list>
  </ion-fab>



</ion-content>
